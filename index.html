<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>JS Alarm Clock</title>
        <!-- Importing Orbitron font family -->
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        
        <!-- Links to stylesheets -->
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <link rel="stylesheet" href="./styles/rest.css" type="text/css">
        <link rel="stylesheet" href="./styles/media.css" type="text/css">
        
        <!-- Meta tags -->
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>

        <div id="frame">
            <div id="display">
                    
                <p id="actual-time"></p>
                <p id="time-placehold">00:00:00</p>
                
                <p id="date"></p>
                <p id="days"><span>Mon</span><span>Tues</span><span>Wednes</span><span>Thurs</span><span>Fri</span><span>Satur</span><span style="color: red; font-weight: bold;">Sun</span></p>
            
            </div>
            <span id="credentials">&reg; David</span>
        </div>

        <!-- Link to JS file -->
        <script src="script.js"></script>

    </body>
</html>
